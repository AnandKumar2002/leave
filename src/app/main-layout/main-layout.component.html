<div class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800">
    <div class="flex items-center justify-between p-4">
      <label
        for="sidebar-toggle"
        class="p-2 text-gray-500 cursor-pointer rounded-full w-10 text-center sm:hidden hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <i id="menu-icon" class="fas fa-bars" [class.fa-times]="isSidebarOpen"></i>
      </label>
      <span class="text-xl font-semibold dark:text-white">
        Leave Management System
      </span>
      <div>
        <img
          class="rounded-full w-10 h-10"
          src="https://picsum.photos/200/300"
          alt=""
        />
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <input
    type="checkbox"
    id="sidebar-toggle"
    class="hidden peer"
    (change)="toggleSidebar()"
  />
  <aside
    class="fixed top-0 left-0 z-40 w-64 h-full pt-20 transition-transform -translate-x-full bg-white border-r dark:bg-gray-800 peer-checked:translate-x-0 sm:translate-x-0"
  >
    <ul class="p-4 space-y-2">
      <li>
        <a
          routerLink="/dashboard"
          [ngClass]="{ 'active-link': isActive('/dashboard') }"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-500 hover:text-white hover:text-black dark:text-white"
        >
          <i class="fas fa-tachometer-alt"></i>
          <span class="ml-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/users"
          [ngClass]="{ 'active-link': isActive('/users') }"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-500 hover:text-white dark:text-white"
        >
          <i class="fas fa-users"></i>
          <span class="ml-3">All Users</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/application"
          [ngClass]="{ 'active-link': isActive('/application') }"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-500 hover:text-white dark:text-white"
        >
          <i class="fas fa-file-alt"></i>
          <span class="ml-3">All Applications</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/calendar"
          [ngClass]="{ 'active-link': isActive('/calendar') }"
          class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-500 hover:text-white dark:text-white"
        >
          <i class="fas fa-calendar-alt"></i>
          <span class="ml-3">Calendar</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="flex-1 pt-20 sm:ml-64">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Leave Management System. All Rights Reserved.</p>
    </div>
  </footer>
</div>
